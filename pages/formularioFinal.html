<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/freelancer.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Formulario</title>
</head>

<body onload="form()">
    <nav id="navbar" class="navbar">
        <a href="../index.html">
            <!-- <img src="../resources/imagenes/palomitas.svg"> -->
            <span class="navbar-brand h1" style="color:white; font-size:30px;">Cines Sausf</span>
        </a>
    </nav>
    <div class="row s12">
        <div class="col s2"></div>
        <form onsubmit="Felicidades()" class="col s8">
            <div class="row">
                <div class="input-field col s6">
                    <input maxlength="20" required id="first_name"  type="text" class="validate">
                    <label for="first_name">Nombre</label>
                </div>
                <div class="input-field col s6">
                    <input id="last_name" required maxlength="50" type="text" class="validate">
                    <label for="last_name">Apellidos</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s2">
                    <select required>
                        <option value="" disabled selected>Tipo de tarjeta</option>
                        <option value="1">Visa</option>
                        <option value="2">Mastercard</option>
                    </select>
                    <label>Tipo de Tarjeta</label>
                </div>
                <div class="input-field col s5">
                    <input id="last_name" maxlength="16" pattern="[0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9]" type="text" required class="validate">
                    <label for="last_name">Numero de tarjeta</label>
                </div>
                <div class="input-field col s3">
                    <input id="caducidad"  type="date" placeholder="Fecha de caducidad de la tarjeta" required class="caducidad">
                </div>
                <div class="input-field col s2">
                    <input id="last_name" maxlength="3" pattern="[0-9][0-9][0-9]" type="text" required class="validate">
                    <label for="last_name">CVC</label>
                </div>
            </div>
            <div class="row">
                <div class="col s3"></div>
                <div class="col s4">
                        <!-- Boton submit -->
                        <button class="waves-effect waves-light btn"  type="submit">Reservar</button>
                </div>
                <div class="col s3"></div>
            </div>
        </form>
    </div>
    <footer>
        <div class="container-fluid">
            <div class="col-md-4 mx-auto">
                <h4>Proyecto de Dor</h4>
                <!-- <img id="" src="../resources/imagenes/by.svg" alt=""> -->
            </div>
        </div>

    </footer>

    <script src="../js/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="../js/app.js"></script>
</body>

</html>
